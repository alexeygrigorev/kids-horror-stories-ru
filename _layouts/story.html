---
layout: default
---

{% include story_navigation.html %}

<article class="story">
  <h1>{{ page.title }}</h1>

  <p class="story-date">Добавлено: {{ page.date | date: "%d.%m.%Y" }}</p>

  {% if page.illustration %}
    <img src="{{ page.illustration | relative_url }}" alt="{{ page.title }}" loading="lazy">
  {% endif %}

  {% if page.audio_url %}
    <audio controls>
      <source src="{{ page.audio_url }}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  {% endif %}

  {{ content }}

  {% if page.image_source %}
    <button class="collapsible">Показать оригинальную фотографию</button>
    <div class="collapsible-content">
      <img src="{{ page.image_source | relative_url }}" alt="Оригинальная фотография">
    </div>
  {% endif %}
</article>

{% include story_navigation.html %}
